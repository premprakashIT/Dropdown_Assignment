<!doctype html>
<html>
    <head>
        <title>DropDown Assignment</title>
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">
        <h2>Dropdown</h2>
        <div class="dropdown">
            <button class="dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#Coll">
                <span class="bi bi-globe"></span>Language
            </button>
            <div class="dropdown-menu collapse" id="Coll">
                <div class="dropdown-item">
                    <span class="bi bi-graph-down"></span>English
                </div>
                <div class="dropdown-item">
                    Hindi
                </div>
            </div>
        </div>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
